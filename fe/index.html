<html>
  <head>
    <!-- Angular Libraries -->
    <link async rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-messages.min.js"></script>

    <!-- Angular Material-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.js"></script>
    <script src="/public/app/main.js"></script>
  </head>
  <body ng-app="EventApp" ng-controller="MainCtrl as ctrl" ng-cloak>
    <md-content>
      <div layout="fill" style="min-height:60%">
      Hello! [[ ctrl.hello ]]
      [[ ctrl.FabOpen ]]
      </div>
    </md-content>
    <footer layout="row">
      <div flex>[[ ctrl.FabOpen ]]
      </div>
      <div layout-align="center end">
        <md-fab-speed-dial md-open="ctrl.FabOpen" md-direction="up">
          <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-primary">
              <md-icon md-svg-src="/public/assets/plus.svg"></md-icon>
            </md-button>
          </md-fab-trigger>
          <md-fab-actions>
            <md-button aria-label="Register" class="md-fab md-mini">
              <md-tooltip md-direction="left">Register for an account</md-tooltip>
              <md-icon md-svg-src="/public/assets/account-plus.svg"></md-icon>
            </md-button>
            <md-button aria-label="Donate" class="md-fab md-mini">
              <md-tooltip md-direction="left">Chip In</md-tooltip>
              <md-icon md-svg-src="/public/assets/currency-usd.svg"></md-icon>
            </md-button>
            <md-button aria-label="Comment" class="md-fab md-mini">
              <md-tooltip md-direction="left">Comment</md-tooltip>
              <md-icon md-svg-src="/public/assets/comment-plus.svg"></md-icon>
            </md-button>
          </md-fab-actions>
        </md-fab-speed-dial>
      </div>
    </footer>
  </body>
</html>
